<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="#" class="col-md-3 text-decoration-none header__logo">GitHub Users</a>
        <div class="col-md-4 col-sm-2 text-end">
            <a href="#" type="button" class="btn btn-dark me-4 px-5 fw-bold border-2">Search</a>
            <a href="#" type="button" class="btn btn-outline-dark px-5 fw-bold border-2">Favorites</a>
        </div>
    </div>
</header>
<main class="main">
    <section class="search">
        <div class="container">
            <div class="row g-3">
                <h1>Search for Github users</h1>
                <div class="col-sm-6 me-4">
                    <div class="form-floating">
                        <input oninput="() => onChange(this.value)" type="text" class="form-control username" id="username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-floating">
                        <select class="form-select sort" id="sort">
                            <option selected>Created</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="sort">Sort</label>
                    </div>
                </div>
                <div class="col-sm form-floating">
                    <div class="form-floating">
                        <select class="form-select order" id="order">
                            <option selected>Asc</option>
                            <option value="1">Desc</option>
                        </select>
                        <label for="order">Order</label>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-floating mb-3">
                        <input type="number" min="1" class="form-control per-page" id="count" placeholder="1">
                        <label for="count">Per page</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="results">
        <div class="container results__container">
            <h1 class="results__title">Results</h1>
            <div class="row row-cols-1 mt-4 bg-light p-4 mx-0 rounded-2 align-items-center">
                <div class="col-md-1">
                    <img src="./assets/user.png" class="img-fluid rounded-start user-img" alt="user image">
                </div>
                <div class="col-md">
                    <div class="card-body d-flex justify-content-between p-0">
                        <div class="d-flex flex-column justify-content-between">
                            <h5 class="card-title user-name">Username1</h5>
                            <a class="card-text">Link to GitHub</a>
                        </div>
                        <div class="d-flex flex-column justify-content-between">
                            <button class="btn btn-secondary p-1 mb-2 favorite">&starf;</button>
                            <button class="btn btn-dark py-1 px-3">Show repositories</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="pagination mt-5">
        <div class="container">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
